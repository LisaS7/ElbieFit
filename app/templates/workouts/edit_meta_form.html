<section id="workout-meta">
    <form
        hx-post="{{ url_for('update_workout_meta',
            workout_date=workout.date,
            workout_id=workout.workout_id
        ) }}"
        hx-target="#workout-meta"
        hx-swap="outerHTML"
        hx-select="#workout-meta"
    >

        <div class="field-group">
            <label for="name">Workout Name</label>
            <input
                type="text"
                id="name"
                name="name"
                value="{{ workout.name }}"
                required
            >
        </div>

        <div class="field-group">
            <label for="date">Date</label>
            <input
                type="date"
                id="date"
                name="date"
                value="{{ workout.date }}"
                required
            >
        </div>

        <div class="field-group">
            <label for="tags">Tags</label>
            <input
                type="text"
                id="tags"
                name="tags"
                value="{{ workout.tags | join(',') if workout.tags else '' }}"
            >
            <p class="field-help">Comma-separated, e.g.: push, legs, heavy</p>
        </div>

        <div class="field-group">
            <label for="notes">Notes</label><br>
            <textarea id="notes" name="notes" rows="3">{{ workout.notes or "" }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="button small">Save</button>
            <button
                type="button"
                class="button small"
                hx-get="{{ url_for('view_workout',
                    workout_date=workout.date,
                    workout_id=workout.workout_id
                ) }}"
                hx-target="#workout-meta"
                hx-swap="outerHTML"
                hx-select="#workout-meta"
            >
                Cancel
            </button>
        </div>
    </form>
</section>
