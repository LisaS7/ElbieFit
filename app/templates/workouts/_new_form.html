<form method="post" action="{{ url_for('create_workout') }}">
    <h3>Add a new workout:</h3>
    <div class="form-row">
        <div class="form-field">
            <label>Date</label>
            <input type="date" name="date" value="{{ default_date.isoformat() }}" required>
        </div>

        <div class="form-field">
            <label>Name</label>
            <input type="text" name="name">
        </div>
    </div>

    <div class="form-actions">
        <button type="submit" class="small elevated">Save</button>
        <button
        type="button"
        hx-on="click: document.closeForm('#new-workout-form-container')"
        class="small elevated"
        >
        Cancel
        </button>
    </div>
</form>
