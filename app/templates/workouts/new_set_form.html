<form hx-post="{{ url_for(
            'add_set',
            workout_date=workout_date,
            workout_id=workout_id
            ) }}?exercise_id={{ exercise_id }}"
    hx-swap="none"
    class="set-form"
    >
    <div class="form-row">
        <!-- Reps -->
        <div class="form-field">
            <label>Reps</label>
            <div class="number-stepper" data-step="1" data-min="1">
                <button type="button" class="stepper-button" data-action="decrement">−</button>
                <input type="number" name="reps" min="1" required>
                <button type="button" class="stepper-button" data-action="increment">+</button>
            </div>
        </div>

        <!-- Weight -->
        <div class="form-field">
            <label>Weight (kg)</label>
            <div class="number-stepper" data-step="0.5" data-min="0">
                <button type="button" class="stepper-button" data-action="decrement">−</button>
                <input type="number" name="weight_kg" step="0.5" min="0">
                <button type="button" class="stepper-button" data-action="increment">+</button>
            </div>
        </div>
    </div>

     <!-- RPE -->
    <div class="form-field">
        <label>RPE</label>
        <div class="number-stepper" data-step="1" data-min="1" data-max="10">
            <button type="button" class="stepper-button" data-action="decrement">−</button>
            <input type="number" name="rpe" min="1" max="10">
            <button type="button" class="stepper-button" data-action="increment">+</button>
        </div>
    </div>

    <div class="form-actions">
        <button type="submit" class="small">Add Set</button>

        <button
            type="button"
            class="small"
            hx-on="click: document.closeForm('#new-set-form-container-{{ exercise_id }}')"
        >
            Cancel
        </button>
    </div>
</form>
