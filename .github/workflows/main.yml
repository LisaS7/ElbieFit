# NOTE:
# This pipeline deploys to DEV only.
# Production deployments are manual via deploy_stack.sh prod


name: CI - Test, Deploy, Smoke


on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install uv
          uv sync --dev

      - name: Run tests
        run: uv run pytest --maxfail=1 --disable-warnings -q

        
  deploy:
    # Only deploy on pushes to main, not PRs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test         
    runs-on: ubuntu-latest
    environment: dev 

    permissions:
      id-token: write    # required for OIDC → AWS
      contents: read

    env:
      PROJECT_NAME: ${{ vars.PROJECT_NAME }}
      ENV: dev
      REGION: ${{ vars.REGION }}
      LOG_LEVEL: DEBUG

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Ensure deploy scripts are executable
        run: |
          chmod +x scripts/deploy_code.sh dev
          chmod +x scripts/update_lambda_code.sh dev

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-2

      - name: Build & upload code zip to S3
        run: ./scripts/deploy_code.sh

      - name: Update Lambda code from artifact
        run: ./scripts/update_lambda_code.sh
      - name: Write git metadata
        run: |
          echo "{ \"commit\": \"$(git rev-parse --short HEAD)\", \
                  \"branch\": \"$(git rev-parse --abbrev-ref HEAD)\", \
                  \"tag\": \"$(git describe --tags --abbrev=0 || echo none)\", \
                  \"commit_time\": \"$(git show -s --format=%cI HEAD)\" }" \
          > app/git_meta.json

  smoke:
      needs: deploy
      runs-on: ubuntu-latest
      environment: dev
  
      steps:
        - name: Hit health endpoint
          run: |
            echo "Pinging ${{ vars.API_BASE_URL }}/healthz ..."
            RESPONSE=$(curl -s -o /tmp/resp -w "%{http_code}" "${{ vars.API_BASE_URL }}/healthz")
  
            echo "Status code: $RESPONSE"
            echo "Body:"
            cat /tmp/resp
  
            # Fail if status code is not 200
            if [ "$RESPONSE" -ne 200 ]; then
              echo "❌ Smoke test failed: non-200 response"
              exit 1
            fi
  
            # Fail if JSON doesn't contain {"status":"ok"}
            if ! grep -q '"status"[[:space:]]*:[[:space:]]*"ok"' /tmp/resp; then
              echo "❌ Smoke test failed: health check didn't return status ok"
              exit 1
            fi
  
            echo "✅ Smoke test passed!"
