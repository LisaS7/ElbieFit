AWSTemplateFormatVersion: 2010-09-09
Description: AWS CloudFormation Template for S3

Parameters:
  ProjectName:
    Type: String
    Default: elbiefit
    Description: Base name of the project (used for names/exports)
  EnvName:
    Type: String
    AllowedValues: [dev, prod]
    Default: dev
    Description: Deployment environment (dev/prod)

Resources:
  S3ArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-${EnvName}-${AWS::AccountId}-${AWS::Region}-artifacts'

      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

      # Guarantees this bucket stays private even if someone tries to set a public ACL or bucket policy
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

      Tags:
        - Key: ProjectName
          Value: ElbieFit

Outputs:
  ArtifactBucketName:
    Description: S3 bucket for Lambda artifacts
    Value: !Ref S3ArtifactsBucket
    Export:
      Name: !Sub '${ProjectName}-${EnvName}-ArtifactBucketName'
